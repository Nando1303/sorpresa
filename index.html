<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices 100 Días</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            color: #ff1493;
            text-shadow: 4px 4px 10px rgba(255, 20, 147, 0.8);
            position: absolute;
            top: 30%;
            text-align: center;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 4px 4px 10px rgba(255, 20, 147, 0.8); }
            100% { text-shadow: 6px 6px 15px rgba(255, 105, 180, 1); }
        }
        .gif-container {
            width: 350px; /* Ajusta el tamaño del GIF */
            position: absolute;
            bottom: 50px;
        }
        .star {
            position: absolute;
            background-color: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        /* Estilo para el audio en la esquina superior izquierda */
        .audio-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <audio controls>
            <source src="100.mp3" type="audio/mpeg">
            Tu navegador no soporta el formato mp3.
        </audio>
    </div>

    <h1>❤️¡Felices 100 días amorcito! ❤️</h1>
    <img src="besos.gif" class="gif-container" alt="GIF animado">

    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        setInterval(createStar, 200);

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
